<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap');
    </style>
    
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="main-div">
        <div class="page-header">
            <div class="header-content">
                <a href="index.html"><img src="../images/left-arrow.png" alt="Back"></a>
                <span class="f-poppins f-weight-500">Welcome to Healthy Chef</span>
            </div>
        </div>
        <div class="img-div">
            <img src="../images/login-img.png" alt="" class="login-top">
        </div>
        <div class="login-outer-div ">
            <div class="login-inner-div">
                <span class="f-poppins f-weight-600 fs-18 line-height-28">Sign up for fast, fresh and delicious food!</span>
            </div>
            <a href="login.html">
                <div class="login-to-account">
                    <div class="orange-border-btn w-100 h-48">
                        <div class="v-align-center">
                            <span class="f-poppins line-height-20">Login to your account</span>
                        </div>
                    </div>
                </div>
            </a>
            <a href="sign-up.html">
                <div class="login-otp-btn">
                    <div class="solid-orange-btn w-100 h-48 solid-orange-btn-activated">
                        <div class="v-align-center">
                            <span class="f-poppins line-height-20">Create an account</span>
                        </div>
                    </div>
                </div>
            </a>
            
            <div class="terms-text">
                <p class="f-poppins f-weight-400 line-height-16">By proceeding, you agree to our <span class="color-terms-red">Terms of Services</span>  and <span class="color-terms-red">Privacy Policy</span></p>
            </div>
        </div>
    </div>
</body>
</html>
