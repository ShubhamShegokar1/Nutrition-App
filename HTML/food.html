<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="top">
        <div>
            <img src="../images/time.png" alt="">
            <div>
                <p class="grayc">Delivery Time</p>
                <p class="blackc">0 MINS</p>
            </div>
        </div>
        <div>
            <img src="../images/offer.png" alt="">
            <div>
                <p class="grayc">Offers</p>
                <p class="orangec">View all (4)</p>
            </div>
        </div>
    </div>
    <div id="search-icon">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search dishes" id="search">
    </div>
    <div id="select-type">
        <i class="fa fa-toggle-on"></i>
        <span id="toggle">Pure Veg</span>
    </div>
    <div id="menu">
        <p id="heading">Salads</p>

        <div id="food-menu">
            <div>
                <img src="../images/food.png" alt="" class="food-image">
                <div class="add-button">
                    <p class="name">Mediterranean Chickpea
                        salad</p>
                    <div class="three-button">
                        <div class="minus"> - </div>
                        <div class="add">ADD</div>
                        <div class="minus">+</div>
                    </div>
                </div>
                
                <div class="price-details">
                    <p class="price">â‚¹ 270</p>
                    <p class="calory"> 368 Kcal</p>
                    <p class="type">High Protein</p>
                </div>
                <div class="calories-count">
                    <div>
                        <p class="count">19 g</p>
                        <p class="cal-gray">Protein</p>
                    </div>
                    <div>
                        <p class="count">99 g</p>
                        <p class="cal-gray">Carbs</p>
                    </div>
                    <div>
                        <p class="count">18 g</p>
                        <p class="cal-gray">Fats</p>
                    </div>
                    <div>
                        <p class="count">9 g</p>
                        <p class="cal-gray">Fibre</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
