<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/food.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="top">
        <div>
            <img src="../images/time.png" alt="">
            <div>
                <p class="grayc">Delivery Time</p>
                <p class="blackc">0 MINS</p>
            </div>
        </div>
        <div>
            <img src="../images/offer.png" alt="">
            <div>
                <p class="grayc">Offers</p>
                <p class="orangec">View all (4)</p>
            </div>
        </div>
    </div>
    <div id="search-icon">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Search dishes" id="search">
    </div>
    <div id="select-type">
        <i class="fa fa-toggle-on"></i>
        <span id="toggle">Pure Veg</span>
    </div>
    <div id="menu">
        <p id="heading">Salads</p>

        <div id="food-menu"></div>
    </div>

    <div id="sticky">
        <div id="add-cart" onclick="navigate()">
            <div>
                <p class="white-cart"><span id="count">0</span> ITEMS</p>
                <p class="white-cart"><span id="amount">â‚¹ 0 </span>plus taxes</p>
            </div>
            <div id="proceed-pay">
                <span >View Cart</span>
                <i class="fa fa-play"></i>
            </div>
        </div>
    </div>
    <script src="../JS/food.js"></script>
</body>
</html>
